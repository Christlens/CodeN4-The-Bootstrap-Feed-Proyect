<!DOCTYPE html>
<html>

    <head>
        <title>The Bootstrap Feed</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            
            <!-- Navbar -->

            <div class="row">
                <nav class="navbar d-flex bg-light">

                    <!-- Icon page -->

                    <div class="me-auto ps-5">
                        <a class="navbar-brand" href="Block-Img.html">
                            <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Instagram-logo" width="30px" height="30px" class="d-inline-block align-text-top" />
                            Bootstagram
                        </a>
                    </div>

                    <!-- Modal Buttom "Create a New Post" -->

                    <div class="pe-4">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#NewPost">Create a New Post</button>
                        <div class="modal fade" id="NewPost" tabindex="-1" aria-labelledby="NewPostLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header = "Create a New Post"-->

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="NewPostLabel">Create a New Post</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <!-- Modal Body = "Caption; Textarea" -->

                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="message-text" class="col-form-label">Caption</label>
                                            <textarea class="form-control" id="message-text" placeholder="Add the caption of your post here..."></textarea>
                                        </div>

                                        <!-- Modal Icons = "Camara-Icon-Buttom; Ubication-Icon-Buttom" -->

                                        <div class="mb-3">
                                            <button type="button" class="btn btn-outline-secondary">
                                                <img src="https://i.pinimg.com/originals/36/d9/44/36d944e4369dcf8b6ac4f722a2dd3449.png" alt="Camara-Icon-Buttom" width="28px" height="23px" />
                                            </button>
                                            <button type="button" class="btn btn-outline-secondary">
                                                <img src="https://cdn-icons-png.flaticon.com/512/0/619.png" alt="Ubication-Icon-Buttom" width="25px" height="23px" />
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Modal Footer = "Close and Publish Buttoms" -->

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- The Settings Dropdown -->

                    <div class="pe-5">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://icon-library.com/images/white-settings-icon/white-settings-icon-0.jpg" alt="Settings-Icon" Style="Width: 19px; height: 18px;" />  
                            </button>

                            <!-- Dropdown Menu-List -->

                            <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" style="Color:red">Long out</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Pagination links -->

            <div class="row">
                <nav aria-label="Pagination">
                    <ul class="mt-3 pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="Block-Img.html">
                                <img src="/Images/Icon1.png" style="Width: 10px; height: 10px;" />
                            </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="Cascade-Img.html">
                                <img src="/Images/Icon2.png" style="Width: 10px; height: 10px;" />
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <!-- Content Pagination 1 "Block-Images Types" -->

            <!-- Block Images 3x1 -->

            <div class="mb-4 row">
                <div class="col-4">
                    <img src="/Images/1.jpg" atl="ImgN1" style="width: 100%; Height: 458.53px; object-fit: cover;" />
                </div>
                <div class="col-4">
                    <img src="/Images/2.jpg" alt="ImgN2" style="width: 100%; Height: 458.53px; object-fit: cover;" />
                </div>
                <div class="col-4">
                    <img src="/Images/3.jpg" alt="ImgN3" style="width: 100%; Height: 458.53px; object-fit: cover;" /> 
                </div>
            </div>

            <!-- Block Images 3x1 -->

            <div class="mb-4 row">
                <div class="col-4">
                    <img src="/Images/4.jpg" atl="ImgN4" style="width: 100%; Height: 458.53px; object-fit: cover;" />
                </div>
                <div class="col-4">
                    <img src="/Images/5.jpg" alt="ImgN5" style="width: 100%; Height: 458.53px; object-fit: cover;" />
                </div>
                <div class="col-4">
                    <img src="/Images/6.jpg" alt="ImgN6" style="width: 100%; Height: 458.53px; object-fit: cover;" /> 
                </div>
            </div>

            <!-- Block Images 3x1 -->

            <div class="mb-4 row">
                <div class="col-4">
                    <img src="/Images/7.jpg" atl="ImgN7" style="width: 100%; Height: 458.53px; object-fit: cover;" />
                </div>
                <div class="col-4">
                    <img src="/Images/8.jpg" alt="ImgN8" style="width: 100%; Height: 458.53px; object-fit: cover;" />
                </div>
                <div class="col-4">
                    <img src="/Images/9.png" alt="ImgN9" style="width: 100%; Height: 458.53px; object-fit: cover;" /> 
                </div>
            </div>
        </div>
        
        <!-- JavaScript -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous">
        </script>
    </body>
    
</html>
